<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 d-flex flex-sm-row justify-content-center align-items-center">
                    <h1 class="text-center my-5 fs-1 fw-bold" style="color: #31a5ac;">Money Master</h1>
                    <img class="img-fluid ms-2" style="height: 45px;" src="/img/money-bag.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xl-6 mb-5">
                    <div>
                        <img class="img-fluid rounded" style="height: 955px" src="/img/money-bg.jpg" alt="">
                    </div>
                </div>

                <div class="col-md-6 col-xl-6">
                    <div class="card bg-c-gray order-card" style="height: 955px">
                        <div class="card-block">
                            <h2 class="text-left text-decoration-underline">
                                Income
                            </h2>
                            <div>
                                <div class="mb-5">
                                    <label for="exampleInputNumber" class="fw-light">Income</label>
                                    <input type="number" class="form-control w-75" id="total-income"
                                        aria-describedby="numberHelp" placeholder="">
                                    <!-- <small id="emailHelp" class="form-text text-white">
                                    Enter the amount
                                </small> -->
                                </div>
                                <h2 class="text-left text-decoration-underline mt-3">
                                    Expenses
                                </h2>
                                <label for="exampleInputNumber" class="fw-light">Food</label>
                                <input type="number" class="form-control w-75" id="food-expense"
                                    aria-describedby="numberHelp" placeholder="">

                                <label for="exampleInputNumber" class="mt-3 fw-light">Rent</label>
                                <input type="number" class="form-control w-75" id="rent-expense"
                                    aria-describedby="numberHelp" placeholder="">

                                <label for="exampleInputNumber" class="mt-3 fw-light">Cloths</label>
                                <input type="number" class="form-control w-75" id="cloth-expense"
                                    aria-describedby="numberHelp" placeholder="">
                                <button type="button" class="btn-style my-3 mb-5" id="btn-calculate">Calculate</button>

                            </div>

                            <div class="mb-5">
                                <p class="fs-3">
                                    Total Expenses<span class="f-right fw-bold" id="total-expense">00</span><span
                                        class="f-right">$</span>
                                </p>
                                <p class="fs-3">
                                    Balance<span class="f-right fw-bold" id="balance">00</span><span
                                        class="f-right">$</span>
                                </p>
                            </div>

                            <div class="d-flex flex-sm-row justify-content-center align-items-center mb-5">
                                <label for="exampleInputNumber" class="fw-bold me-3">Saving Amount: </label>
                                <input type="number" class="form-control w-50 " id="input-percent"
                                    aria-describedby="numberHelp" placeholder="Enter percent">
                                <label for="exampleInputNumber" class="mx-3"> % </label>
                                <button type="button" class="btn-style my-3" id="btn-save">Save</button>
                            </div>

                            <p class="mt-2 fs-3">
                                Saving Amount<span class="f-right fw-bold" id="saving-amount">00</span><span
                                    class="f-right">$</span>
                            </p>
                            <p class="fs-3">
                                Remaining Balance<span class="f-right fw-bold" id="rem-balance">00</span><span
                                    class="f-right">$</span>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
